<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="550" xmlns="http://www.w3.org/2000/svg">
  <title>Performance Comparison: PyTorch vs. cutile+CuPy</title>
  <desc>A bar chart comparing the forward pass latency in milliseconds between PyTorch and cutile+CuPy for different tile sizes on an NVIDIA GB10 GPU.</desc>
  <defs>
    <linearGradient id="torchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee4c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c94622;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cutileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a8f00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <style>
    .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; text-anchor: middle; fill: #333; }
    .subtitle { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; fill: #666; }
    .axis-label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: end; fill: #666; }
    .bar-value { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; fill: #fff; }
    .badge-text { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; fill: #fff; }
    .x-label { font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; fill: #333; font-weight: 500; }
    .legend-text { font-family: Arial, sans-serif; font-size: 13px; fill: #333; }
  </style>

  <text x="425" y="30" class="title">Performance Comparison (NVIDIA GB10)</text>
  <text x="425" y="55" class="subtitle">Lower is better (Forward pass latency in milliseconds)</text>

  <g transform="translate(-35, 0)">
    <!-- Y-axis labels -->
    <text x="110" y="105" class="axis-label">1.0 ms</text>
    <text x="110" y="185" class="axis-label">0.75 ms</text>
    <text x="110" y="265" class="axis-label">0.5 ms</text>
    <text x="110" y="345" class="axis-label">0.25 ms</text>
    <text x="110" y="425" class="axis-label">0 ms</text>

    <!-- Grid lines -->
    <line x1="120" y1="100" x2="800" y2="100" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="120" y1="180" x2="800" y2="180" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="120" y1="260" x2="800" y2="260" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="120" y1="340" x2="800" y2="340" stroke="#e0e0e0" stroke-width="1"/>

    <!-- Axes -->
    <line x1="120" y1="100" x2="120" y2="430" stroke="#333" stroke-width="2"/>
    <line x1="120" y1="430" x2="800" y2="430" stroke="#333" stroke-width="2"/>

    <!-- Data Bars -->
    <g>
      <!-- tile-small -->
      <rect x="185" y="192" width="70" height="238" fill="url(#torchGrad)" rx="4"/>
      <text x="220" y="184" class="bar-value">0.834</text>
      <rect x="275" y="252" width="70" height="178" fill="url(#cutileGrad)" rx="4"/>
      <text x="310" y="244" class="bar-value">0.714</text>
      <rect x="267" y="410" width="80" height="25" fill="#76b900" rx="12"/>
      <text x="307" y="427" class="badge-text">1.17x ⚡</text>
      <text x="262" y="445" class="x-label">tile-small</text>

      <!-- tile-medium -->
      <rect x="425" y="128" width="70" height="302" fill="url(#torchGrad)" rx="4"/>
      <text x="460" y="120" class="bar-value">1.093</text>
      <rect x="515" y="190" width="70" height="240" fill="url(#cutileGrad)" rx="4"/>
      <text x="550" y="182" class="bar-value">0.836</text>
      <rect x="507" y="410" width="80" height="25" fill="#76b900" rx="12"/>
      <text x="547" y="427" class="badge-text">1.31x ⚡</text>
      <text x="502" y="445" class="x-label">tile-medium</text>

      <!-- tile-large -->
      <rect x="665" y="44" width="70" height="386" fill="url(#torchGrad)" rx="4"/>
      <text x="700" y="36" class="bar-value">1.436</text>
      <rect x="755" y="128" width="70" height="302" fill="url(#cutileGrad)" rx="4"/>
      <text x="790" y="120" class="bar-value">1.093</text>
      <rect x="747" y="410" width="80" height="25" fill="#76b900" rx="12"/>
      <text x="787" y="427" class="badge-text">1.31x ⚡</text>
      <text x="742" y="445" class="x-label">tile-large</text>
    </g>

    <!-- Legend -->
    <g transform="translate(0, 490)">
      <rect x="290" y="0" width="20" height="12" fill="url(#torchGrad)" rx="2"/>
      <text x="315" y="9" class="legend-text">PyTorch (AS-IS)</text>
      <rect x="460" y="0" width="20" height="12" fill="url(#cutileGrad)" rx="2"/>
      <text x="485" y="9" class="legend-text">cutile + CuPy (TO-BE)</text>
    </g>
  </g>
</svg>
