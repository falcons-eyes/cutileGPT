<svg width="850" height="440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="torchGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee4c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c94622;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cutileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#76b900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a8f00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Performance Comparison (NVIDIA GB10)
  </text>

  <!-- Subtitle -->
  <text x="425" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">
    Lower is better (Forward pass latency in milliseconds)
  </text>

  <!-- Y-axis labels -->
  <text x="110" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">1.0 ms</text>
  <text x="110" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">0.75 ms</text>
  <text x="110" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">0.5 ms</text>
  <text x="110" y="345" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666">0.25 ms</text>

  <!-- Grid lines -->
  <line x1="120" y1="100" x2="800" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="120" y1="180" x2="800" y2="180" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="120" y1="260" x2="800" y2="260" stroke="#e0e0e0" stroke-width="1"/>
  <line x1="120" y1="340" x2="800" y2="340" stroke="#e0e0e0" stroke-width="1"/>

  <!-- Axes -->
  <line x1="120" y1="100" x2="120" y2="350" stroke="#333" stroke-width="2"/>
  <line x1="120" y1="350" x2="800" y2="350" stroke="#333" stroke-width="2"/>

  <!-- tile-small bars (spacing: 680/3 = 227 per group, centered) -->
  <rect x="185" y="116" width="70" height="234" fill="url(#torchGrad)" rx="4"/>
  <rect x="275" y="176" width="70" height="174" fill="url(#cutileGrad)" rx="4"/>

  <!-- tile-medium bars -->
  <rect x="425" y="88" width="70" height="262" fill="url(#torchGrad)" rx="4"/>
  <rect x="515" y="140" width="70" height="210" fill="url(#cutileGrad)" rx="4"/>

  <!-- tile-large bars -->
  <rect x="665" y="56" width="70" height="294" fill="url(#torchGrad)" rx="4"/>
  <rect x="755" y="88" width="70" height="262" fill="url(#cutileGrad)" rx="4"/>

  <!-- Values on bars -->
  <text x="220" y="108" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">0.834</text>
  <text x="310" y="168" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">0.714</text>

  <text x="460" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">1.093</text>
  <text x="550" y="132" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">0.836</text>

  <text x="700" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">1.436</text>
  <text x="790" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">1.093</text>

  <!-- Speedup badges -->
  <rect x="267" y="365" width="80" height="25" fill="#76b900" rx="12"/>
  <text x="307" y="382" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">1.17x ⚡</text>

  <rect x="507" y="365" width="80" height="25" fill="#76b900" rx="12"/>
  <text x="547" y="382" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">1.31x ⚡</text>

  <rect x="747" y="365" width="80" height="25" fill="#76b900" rx="12"/>
  <text x="787" y="382" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">1.31x ⚡</text>

  <!-- X-axis labels -->
  <text x="262" y="375" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333" font-weight="500">tile-small</text>
  <text x="502" y="375" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333" font-weight="500">tile-medium</text>
  <text x="742" y="375" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333" font-weight="500">tile-large</text>

  <!-- Legend -->
  <rect x="290" y="410" width="20" height="12" fill="url(#torchGrad)" rx="2"/>
  <text x="315" y="419" font-family="Arial, sans-serif" font-size="13" fill="#333">PyTorch (AS-IS)</text>

  <rect x="460" y="410" width="20" height="12" fill="url(#cutileGrad)" rx="2"/>
  <text x="485" y="419" font-family="Arial, sans-serif" font-size="13" fill="#333">cutile + CuPy (TO-BE)</text>
</svg>
