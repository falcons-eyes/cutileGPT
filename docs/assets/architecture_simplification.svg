<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fee2e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecaca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a7f3d0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="500" fill="#f9fafb"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        text-anchor="middle" fill="#1f2937">
    Architecture Simplification: Traditional CUDA vs Tile Programming
  </text>

  <!-- Traditional CUDA (Complex) - LEFT SIDE -->
  <g id="traditional-arch">
    <!-- Header box -->
    <rect x="50" y="80" width="350" height="50" rx="10" fill="#ef4444"/>
    <text x="225" y="112" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
          text-anchor="middle" fill="white">
      Traditional CUDA
    </text>

    <!-- Complex interconnected boxes -->
    <rect x="70" y="150" width="130" height="60" rx="5" fill="url(#redGrad)" stroke="#ef4444" stroke-width="2"/>
    <text x="135" y="175" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Thread</text>
    <text x="135" y="193" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Management</text>

    <rect x="220" y="150" width="130" height="60" rx="5" fill="url(#redGrad)" stroke="#ef4444" stroke-width="2"/>
    <text x="285" y="175" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Block</text>
    <text x="285" y="193" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Configuration</text>

    <rect x="70" y="230" width="130" height="60" rx="5" fill="url(#redGrad)" stroke="#ef4444" stroke-width="2"/>
    <text x="135" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Sync</text>
    <text x="135" y="273" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Logic</text>

    <rect x="220" y="230" width="130" height="60" rx="5" fill="url(#redGrad)" stroke="#ef4444" stroke-width="2"/>
    <text x="285" y="255" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Shared</text>
    <text x="285" y="273" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Memory</text>

    <rect x="145" y="310" width="130" height="60" rx="5" fill="url(#redGrad)" stroke="#ef4444" stroke-width="2"/>
    <text x="210" y="335" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Manual</text>
    <text x="210" y="353" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#991b1b">Optimization</text>

    <!-- Complex connections -->
    <line x1="135" y1="210" x2="135" y2="230" stroke="#dc2626" stroke-width="3"/>
    <line x1="285" y1="210" x2="285" y2="230" stroke="#dc2626" stroke-width="3"/>
    <line x1="135" y1="290" x2="185" y2="310" stroke="#dc2626" stroke-width="3"/>
    <line x1="285" y1="290" x2="235" y2="310" stroke="#dc2626" stroke-width="3"/>
    <line x1="200" y1="180" x2="220" y2="180" stroke="#dc2626" stroke-width="3"/>
    <line x1="200" y1="260" x2="220" y2="260" stroke="#dc2626" stroke-width="3"/>

    <!-- Complexity indicators -->
    <circle cx="135" cy="220" r="4" fill="#dc2626"/>
    <circle cx="285" cy="220" r="4" fill="#dc2626"/>
    <circle cx="210" cy="300" r="4" fill="#dc2626"/>

    <!-- Bottom label -->
    <rect x="70" y="390" width="280" height="70" rx="8" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
    <text x="210" y="415" font-family="Arial, sans-serif" font-size="15" font-weight="bold"
          text-anchor="middle" fill="#991b1b">
      5+ Components
    </text>
    <text x="210" y="435" font-family="Arial, sans-serif" font-size="13"
          text-anchor="middle" fill="#991b1b">
      Complex Interconnections
    </text>
    <text x="210" y="453" font-family="Arial, sans-serif" font-size="13"
          text-anchor="middle" fill="#7f1d1d">
      Error-Prone
    </text>
  </g>

  <!-- Arrow -->
  <g id="simplify-arrow">
    <path d="M 420 250 L 560 250 L 560 230 L 600 260 L 560 290 L 560 270 L 420 270 Z"
          fill="#10b981" stroke="#059669" stroke-width="3" filter="url(#shadow)"/>
    <text x="510" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
          text-anchor="middle" fill="#059669">
      Simplify
    </text>
    <text x="510" y="320" font-family="Arial, sans-serif" font-size="15"
          text-anchor="middle" fill="#047857">
      87% Less Code
    </text>
  </g>

  <!-- Tile Programming (Simple) - RIGHT SIDE -->
  <g id="tile-arch">
    <!-- Header box -->
    <rect x="620" y="80" width="330" height="50" rx="10" fill="#10b981"/>
    <text x="785" y="112" font-family="Arial, sans-serif" font-size="20" font-weight="bold"
          text-anchor="middle" fill="white">
      Tile Programming
    </text>

    <!-- Single unified box -->
    <rect x="640" y="150" width="290" height="220" rx="12" fill="url(#greenGrad)"
          stroke="#10b981" stroke-width="3" filter="url(#shadow)"/>

    <text x="785" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
          text-anchor="middle" fill="#065f46">
      Declarative Operations
    </text>

    <!-- Code examples -->
    <text x="785" y="220" font-family="monospace" font-size="14" text-anchor="middle" fill="#047857">
      ct.load(X, ...)
    </text>
    <text x="785" y="245" font-family="monospace" font-size="14" text-anchor="middle" fill="#047857">
      mean = ct.sum(x) / N
    </text>
    <text x="785" y="270" font-family="monospace" font-size="14" text-anchor="middle" fill="#047857">
      ct.store(Y, ...)
    </text>

    <!-- Divider line -->
    <line x1="660" y1="295" x2="910" y2="295" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Compiler handles -->
    <text x="785" y="320" font-family="Arial, sans-serif" font-size="14" font-style="italic"
          text-anchor="middle" fill="#059669">
      Compiler Automatically Handles:
    </text>
    <text x="785" y="345" font-family="Arial, sans-serif" font-size="13"
          text-anchor="middle" fill="#047857">
      threads • sync • optimization
    </text>

    <!-- Bottom label -->
    <rect x="640" y="390" width="290" height="70" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
    <text x="785" y="415" font-family="Arial, sans-serif" font-size="15" font-weight="bold"
          text-anchor="middle" fill="#065f46">
      1 Unified Component
    </text>
    <text x="785" y="435" font-family="Arial, sans-serif" font-size="13"
          text-anchor="middle" fill="#047857">
      No Manual Management
    </text>
    <text x="785" y="453" font-family="Arial, sans-serif" font-size="13"
          text-anchor="middle" fill="#047857">
      Compiler-Optimized
    </text>
  </g>
</svg>
