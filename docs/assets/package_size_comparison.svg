<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Package Size Comparison: PyTorch vs. CuPy</title>
  <desc>A bar chart comparing the installation footprint of PyTorch (988 MB) and CuPy (165 MB), highlighting an 83% reduction.</desc>
  <style>
    .title { font-family: Arial, sans-serif; font-size: 22px; font-weight: bold; text-anchor: middle; fill: #333; }
    .subtitle { font-family: Arial, sans-serif; font-size: 13px; text-anchor: middle; fill: #666; }
    .bar-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #fff; }
    .bar-value { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; text-anchor: end; fill: #fff; }
    .badge-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #fff; }
    .badge-subtitle { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #fff; }
    .info-text { font-family: Arial, sans-serif; font-size: 13px; font-weight: 600; fill: #333; }
  </style>

  <text x="360" y="30" class="title">Package Size Comparison</text>
  <text x="360" y="55" class="subtitle">Installation footprint (smaller is better)</text>

  <!-- PyTorch Stack -->
  <g>
    <rect x="60" y="100" width="600" height="60" fill="#ee4c2c" rx="8"/>
    <text x="80" y="135" class="bar-text">PyTorch + Dependencies</text>
    <text x="640" y="135" class="bar-value">988 MB</text>
  </g>

  <!-- CuPy Stack -->
  <g>
    <rect x="60" y="180" width="100" height="60" fill="#76b900" rx="8"/>
    <text x="80" y="215" class="bar-text">CuPy</text>
    <text x="140" y="215" class="bar-value">165 MB</text>
  </g>

  <!-- Reduction Badge -->
  <g transform="translate(60, 260)">
    <rect width="200" height="70" fill="#76b900" rx="8"/>
    <text x="100" y="32" class="badge-title">83% Reduction ðŸŽ‰</text>
    <text x="100" y="55" class="badge-subtitle">6x smaller package</text>
  </g>

  <!-- Info boxes -->
  <g transform="translate(300, 260)">
    <rect width="360" height="70" fill="#e8f5e9" stroke="#76b900" stroke-width="2" rx="8"/>
    <text x="20" y="25" class="info-text">âœ“ Faster Docker builds</text>
    <text x="20" y="45" class="info-text">âœ“ Lower cloud storage costs</text>
    <text x="200" y="25" class="info-text">âœ“ Edge device ready</text>
    <text x="200" y="45" class="info-text">âœ“ Simplified dependencies</text>
  </g>

</svg>
